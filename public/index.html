<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#0f172a" />
  <title>LUME Tasbih</title>
  <script src="https://sdk.minepi.com/pi-sdk.js"></script>
  <style>
    body { margin: 0; font-family: system-ui, sans-serif; background: linear-gradient(180deg, #0f172a, #020617); color: white; text-align: center; }
    header { padding: 40px 20px; }
    button { width: 90%; max-width: 400px; padding: 16px; font-size: 16px; border-radius: 12px; border: none; cursor: pointer; background: #2563eb; color: white; }
    button:disabled { opacity: 0.6; cursor: not-allowed; }
    section { margin-top: 30px; }
    #spinner { display: none; margin: 20px; }
  </style>
</head>
<body>
  <header>
    <h1>ğŸ•Œ LUME Tasbih</h1>
    <p id="status">Assalamuâ€™alaikum</p>
  </header>

  <section id="loginSection">
    <button id="loginBtn" disabled>ğŸ” Login dengan Pi Network</button>
    <p>WAJIB dibuka lewat Pi Browser dan tunggu tombol login aktif</p>
    <div id="spinner">â³ Loading...</div>
  </section>

  <section id="modeSection" style="display:none;">
    <p>âœ… Login berhasil</p>
  </section>

  <script>
    let piReady = false;

    const btn = document.getElementById("loginBtn");
    const status = document.getElementById("status");
    const spinner = document.getElementById("spinner");

    function initPi() {
      if (window.Pi) {
        Pi.init({ version: "2.0", sandbox: false });
        Pi.onReady(() => {
          piReady = true;
          btn.disabled = false; // Aktifkan tombol setelah SDK siap
          status.innerText = "Siap login Pi Network";
          console.log("âœ… Pi SDK initialized and ready");
        });
      } else {
        alert("âŒ Buka dari Pi Browser! Update Pi App jika stuck.");
      }
    }

    window.addEventListener('load', initPi);

    btn.addEventListener("click", () => {
      if (!piReady || !window.Pi) {
        alert("Pi SDK belum siap. Refresh halaman.");
        return;
      }

      btn.disabled = true;
      status.innerText = "Meminta login Piâ€¦ JANGAN tutup popup!";
      spinner.style.display = "block";

      const authTimeout = setTimeout(() => {
        alert("âŒ Login timeout. Coba lagi atau update Pi Browser.");
        status.innerText = "Assalamuâ€™alaikum";
        btn.disabled = false;
        spinner.style.display = "none";
      }, 30000); // 30 detik timeout

      Pi.authenticate(
        ["username"], // Scope minimal
        (auth) => {
          clearTimeout(authTimeout);
          console.log("âœ… LOGIN SUCCESS", auth);
          status.innerText = "Assalamuâ€™alaikum, " + auth.user.username;
          document.getElementById("loginSection").style.display = "none";
          document.getElementById("modeSection").style.display = "block";
          spinner.style.display = "none";
        },
        (err) => {
          clearTimeout(authTimeout);
          console.error("âŒ LOGIN ERROR", err);
          const msg = err.code === "No minimal requirements" ? "Update Pi Browser!" : "Login dibatalkan/gagal.";
          alert("âŒ " + msg);
          status.innerText = "Assalamuâ€™alaikum";
          btn.disabled = false;
          spinner.style.display = "none";
        }
      );
    });
  </script>
</body>
</html>
